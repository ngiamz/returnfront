<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 177.78%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .content {
            padding: 10px 0;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 1em;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video controls autoplay muted loop>
                <source src="Возвращение с фронта.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <div class="title">Видео</div>
            <div class="description">
                Возвращение с фронта.
            </div>
        </div>
    </div>
</body>
</html>
